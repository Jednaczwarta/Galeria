<!doctype html>
<html lang="pl">

    <title>Galeria</title>

  <body>
    <div class="container text-center">
    <div class="row justify-content-center">
    <div class="col-md-4">
    <figure class="figura1">
    <img id="dyskobol" src="Dyskobol.JPG"  alt="Dyskobol">
<figcaption class="nazwa1">Nazwa: Dyskobol<br>Autor: Myron<br>Data powstania: V wiek p.n.e.</figcaption>
</figure>
</div>
<div class="col-md-4">
    <figure class="figura2">
       <img id="popiersie" src="Popiersie.jpg"  alt="Popiersie">

</figure>

</div>
</div>
<div class="row justify-content-center">
  <div class="col-md-4">
    <figure class="figura3">
      <img src="Grupa_laokoona.jpg" class="grupa-laokoona" alt="Grupa Grupa Laokoona">
      <figcaption>Nazwa: Grupa Laokoona <br> Autor: Nieznany <br> Data powstania: od II wiek p.n.e. do I wieku n.e.</figcaption>

  </div>

    <img src="Apollo.jpg" class="apollo" alt="Apollo Sauroktonos">

  </figure>

</div>

    </figure>
  </div>
<div class="col-md-4">
  <figure class="figura6">
    <img src="Mlodzieniec.jpg" class="mlodzieniec" alt="Młodzieniec z Antykithiry">

  </figure>
